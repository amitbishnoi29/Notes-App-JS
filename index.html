<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Notes App</title> 
</head>
<body>
    <div class="header">
        <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container"> 
            <input id="search-text" class="input" type="text" placeholder="Filter notes">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by last created</option>
                <option value="alphabetically">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id='create-note' class="button">Create Note</button>
    </div>
    
    
    

    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    
    <script src="notes-functions.js"></script>
    <script src="notes.js"></script>    
</body>
</html>
